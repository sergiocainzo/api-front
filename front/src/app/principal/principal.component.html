<form>
  <img src="cliente.png" alt="Cliente" />

  <input
    type="text"
    placeholder="Nome"
    class="form-control"
    name="nome"
    [(ngModel)]="cliente.nome"
  />
  <input
    type="number"
    placeholder="Idade"
    class="form-control"
    name="idade"
    [(ngModel)]="cliente.idade"
  />
  <input
    type="text"
    placeholder="Cidade"
    class="form-control"
    name="cidade"
    [(ngModel)]="cliente.cidade"
  />

  @if(btnCadastro){
  <input
    type="button"
    value="Cadastrar"
    class="btn btn-success"
    (click)="cadastrar()"
  />
  }@else if (!btnCadastro) {
  <input
    type="button"
    value="Alterar"
    class="btn btn-warning"
    (click)="editar()"
  />
  <input
    type="button"
    value="Remover"
    class="btn btn-danger"
    (click)="remover()"
  />
  <input
    type="button"
    value="Cancelar"
    class="btn btn-secondary"
    (click)="cancelar()"
  />
  }
</form>

<table class="table" *ngIf="tabela">
  <thead>
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>Idade</th>
      <th>Cidade</th>
      <th>Selecionar</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let c of clientes; index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ c.nome }}</td>
      <td>{{ c.idade }}</td>
      <td>{{ c.cidade }}</td>
      <td>
        <button class="btn btn-primary" (click)="selecionarCliente(i)">
          Selecionar
        </button>
      </td>
    </tr>
  </tbody>
</table>
