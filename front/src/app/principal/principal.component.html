<form>
  <img src="cliente.png" alt="Cliente" />

  <input type="text" placeholder="Nome" class="form-control" />
  <input type="number" placeholder="Idade" class="form-control" />
  <input type="text" placeholder="Cidade" class="form-control" />

  @if(btnCadastro){
  <input type="button" value="Cadastrar" class="btn btn-success" />
  }@else if (!btnCadastro) {
  <input type="button" value="Alterar" class="btn btn-warning" />
  <input type="button" value="Remover" class="btn btn-danger" />
  <input type="button" value="Cancelar" class="btn btn-secondary" />
  }
</form>

<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>Idade</th>
      <th>Cidade</th>
      <th>Selecionar</th>
    </tr>
  </thead>

  <tbody></tbody>
</table>
